<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Survey Server</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <h1>Create Account</h1>
            <p>Join the Survey Server community</p>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        placeholder="Choose a username"
                        autocomplete="username"
                        minlength="3"
                    >
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="Enter your email"
                        autocomplete="email"
                    >
                    <div id="emailHelp" class="help-text" style="display: none;"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Create a strong password"
                        autocomplete="new-password"
                        minlength="6"
                    >
                    <div id="passwordHelp" class="help-text" style="display: none;"></div>
                </div>
                
                <div class="form-group">
                    <label for="registrationCode">Registration Code</label>
                    <input 
                        type="text" 
                        id="registrationCode" 
                        name="registrationCode" 
                        required 
                        placeholder="Enter registration code"
                    >
                    <small style="color: #666; font-size: 12px;">
                        You need a valid registration code to create an account
                    </small>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    Create Account
                </button>
            </form>
            
            <div class="auth-links">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
            </div>
        </div>
    </div>
    
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
